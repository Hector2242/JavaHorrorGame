plugins {
    id 'java'
    id 'application'
}

repositories { mavenCentral() }

dependencies {
    implementation "com.badlogicgames.gdx:gdx:1.12.1"
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:1.12.1"
    runtimeOnly "com.badlogicgames.gdx:gdx-platform:1.12.1:natives-desktop"
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(17) }
}

application {
    mainClass = "desktop.DesktopLauncher"
}

// Copy assets to the build output so libGDX can find them
sourceSets {
    main {
        resources {
            srcDirs = ['assets']
        }
    }
}

// Set working directory to project root for running the game
tasks.withType(JavaExec).configureEach {
    workingDir = projectDir
}
